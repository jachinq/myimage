<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="提供上传图片服务及图片文件服务" /> <!-- 页面描述 -->
    <meta name="keywords" content="图床" /> <!-- 页面关键词 -->
    <meta name="author" content="jachin, jachinq@163.com" /> <!-- 网页作者 -->
    <!--<meta name="robots" content="index" /> 搜索引擎抓取 -->

    <!-- 为移动设备添加 viewport -->
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3, minimum-scale=1">

    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="EasyImage | 简单图床"> <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- 设置状态栏的背景颜色，只有在 `"apple-mobile-web-app-capable" content="yes"` 时生效 -->
    <meta name="format-detection" content="telephone=no" /> <!-- 禁止数字识自动别为电话号码 -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->

    <title>EasyImage | 简单图床</title>
    <link rel="stylesheet" href="/assets/comm.css">
    <link rel="stylesheet" href="/assets/index.css">
</head>

<body>
    <div class="header">
        <div class="nav">
            <a href="/">首页</a>
            <a href="/list.html">列表</a>
            <!-- <button id="home-btn">首页</button>
            <button id="list-btn">列表</button> -->
        </div>
    </div>

    <div class="container">
        <div class="center">
            <div class="center-box">
                <div class="upload-box">
                    <div class="upload-button">
                        <svg class="upload-icon" viewBox="0 0 1024 1024" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" width="100" height="100">
                            <path
                                d="M544 864v-192h128L512 480l-160 192h128v192H304c-67.2-3.2-124.8-25.6-169.6-70.4-44.8-44.8-67.2-102.4-70.4-169.6 0-64 22.4-115.2 60.8-160 38.4-44.8 89.6-70.4 150.4-76.8 12.8-57.6 38.4-105.6 83.2-140.8C403.2 211.2 454.4 192 512 192s108.8 19.2 153.6 54.4c44.8 35.2 70.4 83.2 83.2 140.8 60.8 6.4 112 35.2 150.4 76.8 38.4 44.8 60.8 96 60.8 160-3.2 67.2-25.6 124.8-70.4 169.6-44.8 44.8-102.4 67.2-169.6 70.4H544z"
                                fill-opacity=".8"></path>
                        </svg>
                        <p>将文件拖到此处，或<span style="color: cornflowerblue;">点击上传</span></p>
                        <input type="file" id="upload" multiple accept=".jpg, .png, .jpeg, .svg">
                    </div>
                </div>

                <div class="control-box">
                    <div>
                        <button id="upload-btn">上传</button>
                        <input type="range" min="10" max="100" step="1" value="40" id="quality-range" />
                        <span class="quality">质量：<span id="quality">40</span><span id="quality-unit">%
                                ❎压缩上传</span></span>
                    </div>
                    <div class="tips">
                        操作说明
                        <div class="tips-content">
                            <p>1.点击选择图片或拖动图片到上传区域</p>
                            <p>2.选择图片质量</p>
                            <p>2.点击上传按钮</p>
                            <p>3.等待上传成功...</p>
                            <p>4.点击图片名称获取最终的图片链接</p>
                            <p>PS：压缩上传耗时会较长，上传后格式为 webp</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="preview-box">
        </div>
    </div>
</body>
<script src="/assets/toast.js"></script>
<script src="/assets/comm.js"></script>
<script src="/assets/index.js"></script>

</html>
