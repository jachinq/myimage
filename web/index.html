<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="简单、快速、免费的图片托管服务">
    <meta name="keywords" content="图床, 图片上传, 图片托管">
    <meta name="author" content="jachin, jachinq@163.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3, minimum-scale=1">

    <!-- iOS 设备 -->
    <meta name="apple-mobile-web-app-title" content="EasyImage">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <title>EasyImage | 简单图床</title>
    <link rel="stylesheet" href="/assets/comm.css">
    <link rel="stylesheet" href="/assets/index.css">
</head>

<body>
    <!-- 导航栏 -->
    <header class="header">
        <a href="/" class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 16L8.586 11.414C9.367 10.633 10.633 10.633 11.414 11.414L16 16M14 14L15.586 12.414C16.367 11.633 17.633 11.633 18.414 12.414L20 14M14 8H14.01M6 20H18C19.105 20 20 19.105 20 18V6C20 4.895 19.105 4 18 4H6C4.895 4 4 4.895 4 6V18C4 19.105 4.895 20 6 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <span>EasyImage</span>
        </a>
        <nav class="nav">
            <a href="/" class="active">上传</a>
            <a href="/list.html">图库</a>
        </nav>
    </header>

    <!-- 主内容 -->
    <main class="container">
        <!-- 上传区域 -->
        <section class="upload-section">
            <div class="upload-zone" id="upload-zone">
                <div class="upload-content">
                    <div class="upload-icon-wrapper">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 16C4.79086 16 3 14.2091 3 12C3 10.0929 4.33457 8.4976 6.12071 8.09695C6.04169 7.74395 6 7.37684 6 7C6 4.23858 8.23858 2 11 2C13.4193 2 15.4373 3.71825 15.9002 6.00098C15.9334 6.00033 15.9666 6 16 6C18.7614 6 21 8.23858 21 11C21 13.419 19.2822 15.4367 17 15.9M12 11V21M12 11L15 14M12 11L9 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2 class="upload-title">拖放图片到此处</h2>
                    <p class="upload-hint">或 <span class="upload-link">点击选择文件</span></p>
                    <p class="upload-formats">支持 JPG、PNG、SVG、WebP 格式</p>
                </div>
                <input type="file" id="upload" multiple accept=".jpg,.jpeg,.png,.svg,.webp">
            </div>
        </section>

        <!-- 控制栏 -->
        <section class="control-section">
            <div class="quality-control">
                <div class="quality-header">
                    <span class="quality-label">图片质量</span>
                    <span class="quality-value" id="quality-display">40%</span>
                </div>
                <div class="quality-slider-wrapper">
                    <input type="range" min="10" max="100" step="1" value="40" id="quality-range" class="quality-slider">
                    <div class="quality-marks">
                        <span>10</span>
                        <span>50</span>
                        <span>100</span>
                    </div>
                </div>
                <p class="quality-hint" id="quality-hint">
                    <span class="compress-badge">WebP 压缩</span>
                    输出为 WebP 格式，体积更小
                </p>
            </div>
            <div class="upload-actions">
                <button id="upload-btn" class="upload-submit">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 16L4 17C4 18.6569 5.34315 20 7 20L17 20C18.6569 20 20 18.6569 20 17L20 16M16 8L12 4M12 4L8 8M12 4L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    开始上传
                </button>
            </div>
        </section>

        <!-- 预览区域 -->
        <section class="preview-section" id="preview-section">
            <div class="preview-header">
                <h3 class="preview-title">
                    待上传
                    <span class="preview-count" id="preview-count">0</span>
                </h3>
                <button class="btn-secondary clear-btn" id="clear-btn" style="display: none;">
                    清空
                </button>
            </div>
            <div class="preview-box" id="preview-box">
                <!-- 预览卡片将动态插入 -->
            </div>
        </section>
    </main>

    <script src="/assets/toast.js"></script>
    <script src="/assets/comm.js"></script>
    <script src="/assets/index.js"></script>
</body>

</html>
